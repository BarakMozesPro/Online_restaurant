query GetMenus($first: Int, $after: ID) {
  getMenus(first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        category
        id
        image
        longDescr
        onPromo
        prepType
        price
        sellingPrice
        shortDescr
        title
      }
    }
  }
}


query GetMenuUserFavorites($menuIds: [String!]!, $userEmail: String!) {
  getMenuUserFavorites(menuIds: $menuIds, userEmail: $userEmail) {
    category
    id
    image
    longDescr
    onPromo
    prepType
    price
    sellingPrice
    shortDescr
    title
  }
}